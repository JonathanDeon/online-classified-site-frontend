<div style="overflow-y: scroll;height:450px">
<div class="row" style="margin-top:1%;margin-left:1%;margin-right:1%;margin-bottom:1%;">
  <div class="col-md-2 col-md-offset-0" *ngFor="let ad of ads" style="margin-top:1%;">
    <div class="card" style="background-color:#f1f1f1;">
      <div class="card-body" style="padding-left:1%;padding-top:1%;padding-bottom:1%;padding-right:1%">
        <div class="row">
          <div class="col-md-12 col-md-offset-0" data-toggle="modal" data-target="#itemDetails">
            <img [src]="ad.imageUrl" height="150px" alt="Card image cap" width="100%">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="card-title">{{ad.title}}</h4>
            <p class="card-text">{{ad.description}}</p>
            <div class="row">
              <div class="col-md-6">
                <h6 class="waves-effect p-2 text-danger">
                  <i class="fa fa-flag"></i>
                </h6>
              </div>
              <div class="col-md-6 text-right">
                <a type="button" class="btn-floating btn-small btn-fb">
                  <i class="fa fa-facebook"></i>
                </a>
                <a type="button" class="btn-floating btn-small btn-tw">
                  <i class="fa fa-twitter"></i>
                </a>
                <a type="button" class="btn-floating btn-small btn-dribbble">
                  <i class="fa fa-dribbble"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<div class="modal fade" id="itemDetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Credit Card Details</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img src="../assets/paper_img/credit-card-icons.png" width="80%">
          </div>
        </div>
        <br>
        <form>
          <div class="form-group has-success">
            <label for="exampleInputPassword1">Credit Card No </label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Credit Card No">
              <span class="input-group-addon">
                <i class="fa fa-credit-card"></i>
              </span>
            </div>
            <small id="creditinfo" class="form-text text-muted">Credit card details are secured and will not be shared with anyone.</small>
          </div>
          <div class="form-group">
            <label for="pin">Security PIN </label>
            <input type="number" class="form-control" id="amount" placeholder="PIN">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="left-side">
          <button type="button" class="btn btn-default btn-simple" data-dismiss="modal">Cancel</button>
        </div>
        <div class="divider"></div>
        <div class="right-side">
          <button type="button" class="btn btn-danger btn-simple">Proceed Payment</button>
        </div>
      </div>
    </div>
  </div>
</div>
